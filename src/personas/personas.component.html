<hr>

<div class="container">
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Borrar</th>
          <th scope="col">Seleccionar</th>
        </tr>
      </thead>
      
      
      <tbody >
        <tr *ngFor="let persona of personas; let i=index">
          <th scope="row">{{ i+1 }}</th>
          <td>Juanito</td>
          <td>Pérez</td>
          <td>Ingeniería de Sistemas</td>
        </tr>
       
        
      </tbody>
    </table>

    <div >
      <form action="">
        <div>
          <label for="" style="margin-right: 10px;">Código
              <input class="form-control" type="number" min="0" >
          </label>

          <label for="" style="margin-right: 10px;">Descripción
            <input class="form-control" type="text">
          </label>

          <label for="" style="margin-right: 10px;">Precio
            <input class="form-control" type="number" min="0">
          </label>

        </div>  
   
     
      
        <div style="margin-top: 15px;">
          <button class="btn btn-success" type="submit">Agrear</button>&nbsp;
          <button class="btn btn-primary">Modificar</button>
        </div>
      </form>
        
  
    
</div>
